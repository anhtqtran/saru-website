<div class="flex flex-col px-40 mt-10">
    @if(id){
      <h1 class="text-3xl font-bold text-[#85461F]">Cập nhật danh mục</h1>
    } @else {
      <h1 class="text-3xl font-bold text-[#85461F]">Tạo danh mục mới</h1>
    }
        <form class="shadow p-4 mt-10" [formGroup]="CateblogForm">

          <div class="flex flex-wrap">
  
            <div class="w-full">
              <p class="py-5 text-[#38312F] font-semibold text-xl">
                ID danh mục: 
              </p>
              <mat-form-field class="w-full">
                <mat-label class="text-s">Nhập ID...</mat-label>
                <input matInput type="text" formControlName="CateblogID">
              </mat-form-field>
            </div>
  
            <div class="w-full">
              <p class="py-5 text-[#38312F] font-semibold text-xl">
                Tên danh mục: 
              </p>
              <mat-form-field class="w-full">
                <mat-label class="text-s">Nhập danh mục...</mat-label>
                <input matInput type="text" formControlName="CateblogName">
              </mat-form-field>
            </div>
  
            <div class="w-full flex justify-center">
            @if(id){
                <button class="flex items-center bg-[#F8BC3B] text-black font-medium py-2 px-4 rounded-full transition hover:bg-[#85461F] hover:text-white"(click)="updateCategory()">Cập nhật</button>
                }@else{
                <button class="flex items-center bg-[#F8BC3B] text-black font-medium py-2 px-4 rounded-full transition hover:bg-[#85461F] hover:text-white" (click)="addCategory()">Lưu</button>
                }
            </div>
        </div>
        </form>
</div>
