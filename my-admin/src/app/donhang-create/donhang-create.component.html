<!-- donhang-create.component.html -->
<div class="max-w-5xl mx-auto bg-gray-100 p-4">
  <div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-[#B16628] mb-6">Tạo Đơn Hàng Mới</h1>
    <form (ngSubmit)="createOrder()" class="space-y-6">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700" for="orderId">Mã Đơn Hàng</label>
          <input
            type="text"
            id="orderId"
            [(ngModel)]="newOrder.OrderID"
            name="OrderID"
            class="mt-1 p-2 border rounded-md w-full"
            required
            placeholder="Nhập mã đơn hàng"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700" for="customerId">Mã Khách Hàng</label>
          <input
            type="text"
            id="customerId"
            [(ngModel)]="newOrder.CustomerID"
            name="CustomerID"
            class="mt-1 p-2 border rounded-md w-full"
            required
            placeholder="Nhập mã khách hàng"
          />
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700" for="orderDate">Ngày Tạo</label>
          <input
            type="date"
            id="orderDate"
            [(ngModel)]="newOrder.OrderDate"
            name="OrderDate"
            class="mt-1 p-2 border rounded-md w-full"
            required
            [value]="newOrder.OrderDate || ''"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700" for="orderStatus">Trạng Thái Đơn Hàng</label>
          <select
            id="orderStatus"
            [(ngModel)]="newOrder.OrderStatusID"
            name="OrderStatusID"
            class="mt-1 p-2 border rounded-md w-full"
            required
          >
            <option value="1">Chờ xác nhận</option>
            <option value="2">Đã xác nhận</option>
            <option value="3">Đang vận chuyển</option>
            <option value="4">Giao hàng thành công</option>
            <option value="5">Đã hủy đơn</option>
          </select>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700" for="paymentStatus">Trạng Thái Thanh Toán</label>
          <select
            id="paymentStatus"
            [(ngModel)]="newOrder.PaymentStatusID"
            name="PaymentStatusID"
            class="mt-1 p-2 border rounded-md w-full"
            required
          >
            <option value="1">Chưa thanh toán</option>
            <option value="2">Đã thanh toán</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700" for="totalAmount">Tổng Tiền</label>
          <input
            type="number"
            id="totalAmount"
            [(ngModel)]="newOrder.TotalOrderAmount"
            name="TotalOrderAmount"
            class="mt-1 p-2 border rounded-md w-full"
            placeholder="Nhập tổng tiền"
          />
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Danh Sách Sản Phẩm</label>
        <table class="w-full bg-gray-100 rounded-lg shadow-md mb-4">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-2 text-left">Tên Sản Phẩm</th>
              <th class="p-2 text-left">Số Lượng</th>
              <th class="p-2 text-left">Giá</th>
              <th class="p-2 text-left">Thành Tiền</th>
              <th class="p-2 text-left">Hành Động</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of newOrder.items; let i = index">
              <td class="p-2">
                <input
                  type="text"
                  [(ngModel)]="item.ProductName"
                  name="item{{i}}ProductName"
                  class="p-2 border rounded-md w-full"
                  placeholder="Nhập tên sản phẩm"
                />
              </td>
              <td class="p-2">
                <input
                  type="number"
                  [(ngModel)]="item.Quantity"
                  name="item{{i}}Quantity"
                  class="p-2 border rounded-md w-full"
                  placeholder="Nhập số lượng"
                />
              </td>
              <td class="p-2">
                <input
                  type="number"
                  [(ngModel)]="item.Price"
                  name="item{{i}}Price"
                  class="p-2 border rounded-md w-full"
                  placeholder="Nhập giá"
                />
              </td>
              <td class="p-2">{{ (item.Price || 0) * (item.Quantity || 0) | currency:'đ' }}</td>
              <td class="p-2">
                <button
                  type="button"
                  (click)="newOrder.items.splice(i, 1)"
                  class="bg-red-500 text-white px-2 py-1 rounded-md"
                >
                  Xóa
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button
          type="button"
          (click)="newOrder.items.push({ ProductName: '', Quantity: 0, Price: 0 })"
          class="bg-green-500 text-white px-4 py-2 rounded-md mb-4"
        >
          Thêm Sản Phẩm
        </button>
      </div>
      <div class="flex justify-end space-x-4">
        <button type="submit" class="bg-[#F8BC3B] text-white px-4 py-2 rounded-md hover:opacity-90">Tạo Đơn Hàng</button>
        <button type="button" (click)="goBack()" class="bg-gray-300 text-black px-4 py-2 rounded-md">Hủy</button>
      </div>
      <p *ngIf="errMessage" class="text-red-500 mt-4">{{ errMessage }}</p>
    </form>
  </div>
</div>
