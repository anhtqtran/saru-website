<div class="max-w-7xl mx-auto p-8 bg-white rounded-xl shadow-lg">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-[#B16628]">Tạo Đơn Hàng Mới</h1>
    </div>
    <div class="mb-8">
        <div class="mb-4">
          <label for="customer-name" class="block text-[#B16628]">Tên khách hàng</label>
          <input [(ngModel)]="customer.name" type="text" id="customer-name" 
                 class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-[#B16628] focus:border-[#B16628]" 
                 placeholder="Nhập tên khách hàng">
        </div>
      
        <div class="mb-4">
          <label for="customer-phone" class="block text-[#B16628]">Số điện thoại</label>
          <input [(ngModel)]="customer.phone" type="text" id="customer-phone" 
                 class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-[#B16628] focus:border-[#B16628]" 
                 placeholder="Nhập số điện thoại khách hàng">
        </div>
      
        <div class="mb-4">
          <label for="customer-email" class="block text-[#B16628]">Email</label>
          <input [(ngModel)]="customer.email" type="email" id="customer-email" 
                 class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-[#B16628] focus:border-[#B16628]" 
                 placeholder="Nhập email khách hàng">
        </div>
      
        <div class="mb-4">
          <label for="shipping-address" class="block text-[#B16628]">Địa chỉ giao hàng</label>
          <textarea [(ngModel)]="customer.address" id="shipping-address" 
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-[#B16628] focus:border-[#B16628]" 
                    placeholder="Nhập địa chỉ giao hàng"></textarea>
        </div>
      
        <div class="mb-4">
          <label for="city" class="block text-[#B16628]">Thành phố/Tỉnh</label>
          <input [(ngModel)]="customer.city" type="text" id="city" 
                 class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-[#B16628] focus:border-[#B16628]" 
                 placeholder="Nhập tỉnh/thành phố">
        </div>
      </div>      
      <div class="mb-4">
        <label for="payment-method" class="block text-[#B16628]">Phương thức thanh toán</label>
        <select id="payment-method" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-[#B16628] focus:border-[#B16628]">
          <option value="cash">Tiền mặt</option>
          <option value="bank_transfer">Chuyển khoản ngân hàng</option>
        </select>
      </div>
      
    <!--Products-->
    <div class="mb-8">
        <h2 class="text-2xl font-semibold text-[#B16628] mb-4">Thông tin đơn hàng</h2>
        <table class="min-w-full table-auto border-collapse mb-6">
          <thead class="bg-[#F8BC3B] text-white">
            <tr>
              <th class="px-4 py-2 border">Sản phẩm</th>
              <th class="px-4 py-2 border">Số lượng</th>
              <th class="px-4 py-2 border">Giá</th>
              <th class="px-4 py-2 border">Thành tiền</th>
              <th class="px-4 py-2 border">Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products; let i = index">
              <td><input [(ngModel)]="product.name" type="text" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-[#B16628] focus:border-[#B16628]" placeholder="Tên sản phẩm"></td>
              <td><input [(ngModel)]="product.quantity" (ngModelChange)="updateTotalPrice()" type="number" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-[#B16628] focus:border-[#B16628]"></td>
              <td><input [(ngModel)]="product.price" (ngModelChange)="updateTotalPrice()" type="number" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-[#B16628] focus:border-[#B16628]" placeholder="Giá sản phẩm"></td>
              <td><input [value]="product.total | number:'1.0'" type="text" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-[#B16628] focus:border-[#B16628]" placeholder="Thành tiền" readonly></td>
              <td class="text-center"><button (click)="removeProductWithConfirmation(i)" class="px-4 py-2 bg-[#F8BC3B] text-white rounded-md justify-center">Xóa</button></td>
            </tr>
          </tbody>
        </table>
        <button (click)="addProduct()" class="px-6 py-2 bg-[#F8BC3B] text-white rounded-md">Thêm sản phẩm</button>
      </div>
      
      <div class="flex justify-between mb-8">
        <button (click)="submitOrderWithConfirmation()" class="px-6 py-2 bg-[#F8BC3B] text-white rounded-md">Xác nhận đơn hàng</button>
        <button (click)="resetFormWithConfirmation()" class="px-6 py-2 bg-gray-400 text-white rounded-md">Làm lại</button>
      </div>
</div>

    <!-- Pop-up Confirmation -->
<div *ngIf="isPopupVisible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-xl w-96">
      <p class="mb-4 text-center text-lg font-medium">
        {{ popupMessage }}
      </p>
      <div class="flex justify-center space-x-4">
        <button (click)="confirmPopup()" class="px-6 py-2 bg-[#F8BC3B] text-white rounded-md hover:opacity-90">Xác nhận</button>
        <button (click)="cancelPopup()" class="px-6 py-2 bg-gray-300 text-black rounded-md hover:bg-gray-400">Hủy</button>
      </div>
    </div>
  </div>
