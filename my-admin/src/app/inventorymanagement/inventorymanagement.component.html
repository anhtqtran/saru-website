<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tồn kho</title>
    <link rel="stylesheet" href="inventorymanage.component.css">
</head>

<body>

    <header class="admin-header">
        <button class="admin-button">ADMIN ▼</button>
    </header>

    <div class="container">
        <div>
            <h1>Tồn kho</h1>
        </div>

        <div class="inventory-header">
            <div class="warehouse-info">
                <label>Kho đang quản lý:</label>
                <select #warehouseSelect>
                    <option>Địa chỉ mặc định</option>
                    <option>Kho Hà Nội</option>
                    <option>Kho Sài Gòn</option>
                </select>
            </div>

            <button class="export-button" #exportButton>
                Xuất dữ liệu
            </button>
        </div>

        <div class="product-controls">
            <div class="filter-container">
                <button class="filter-button" #filterButton>
                    <img src="assets/images/stock.png" alt="Thêm điều kiện lọc"> Thêm điều kiện lọc
                </button>

                <div class="filter-dropdown" #filterDropdown>
                    <p>Hiển thị sản phẩm theo:</p>
                    <select>
                        <option>Loại sản phẩm</option>
                        <option>Nhà cung cấp</option>
                        <option>Giá sản phẩm</option>
                    </select>

                    <p>Là:</p>
                    <select>
                        <option>Khác</option>
                        <option>Thực phẩm</option>
                        <option>Đồ uống</option>
                    </select>

                    <div class="filter-buttons">
                        <button class="cancel-button" #cancelFilter>Hủy</button>
                        <button class="apply-button" #applyFilter>Thêm điều kiện lọc</button>
                    </div>
                </div>
            </div>

            <div class="search-container">
                <img src="assets/images/Search.png" alt="Tìm kiếm" class="search-icon">
                <input type="text" class="search-bar" placeholder="Tìm kiếm" #searchBar>
            </div>
        </div>

        <table class="inventory-table">
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>Sản phẩm</th>
                    <th>Tồn kho</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of displayedProducts; let i = index">
                    <td><input type="checkbox"></td>
                    <td class="product-info">
                        <img [src]="product.image" alt="Sản phẩm">
                        <div>
                            <p>{{ product.name }}</p>
                            <small>{{ product.sku }}</small>
                        </div>
                    </td>
                    <td><span class="quantity-display">{{ product.quantity }}</span></td>
                    <td class="actions">
                        <div class="actioncompo">
                            <button class="reset-btn" (click)="resetQuantity(i)">Đặt lại</button>
                            <button class="quantity-btn minus" (click)="decreaseQuantity(i)">−</button>
                            <span class="quantity">
                                <input type="number" [(ngModel)]="product.quantity" min="0" class="quantity-input" />
                            </span>
                            <button class="quantity-btn plus" (click)="increaseQuantity(i)">+</button>
                            <button class="save-button">Lưu</button>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tbody>
                <!-- Các dòng khác của bảng -->
            </tbody>
        </table>

        <div class="product-footer">
            <select [(ngModel)]="selectedRows" (change)="updateTableRows()">
                <option [value]="10">Hiển thị 10</option>
                <option [value]="20">Hiển thị 20</option>
                <option [value]="50">Hiển thị 50</option>
                <option [value]="100">Hiển thị 100</option>
            </select>
            <p>Tổng sản phẩm: {{ allProducts.length }}</p>
        </div>
    </div>

    <script src="inventorymanage.component.ts"></script>
</body>

</html>
