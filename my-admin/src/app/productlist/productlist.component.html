<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="productlist.component.css">
</head>
<body>

    <header class="admin-header">
        <button class="admin-button">ADMIN ▼</button>
    </header>

    <div class="container">
        <div class="product-header">
            <h1>Danh sách sản phẩm</h1>
            <button class="add-product-button">
                <img src="images/add-icon.png" alt="Thêm sản phẩm"> Thêm sản phẩm
            </button>
        </div>

        <div class="product-controls">
            <!-- Nút Thêm điều kiện lọc -->
            <div class="filter-container">
                <button class="filter-button">
                    <img src="images/filter-icon.png" alt="Thêm điều kiện lọc"> Thêm điều kiện lọc
                </button>

                <!-- Hộp thoại dropdown (hiện khi hover) -->
                <div class="filter-dropdown">
                    <p>Hiển thị sản phẩm theo:</p>
                    <select>
                        <option>Loại sản phẩm</option>
                        <option>Nhà cung cấp</option>
                        <option>Giá sản phẩm</option>
                    </select>

                    <p>Là:</p>
                    <select>
                        <option>Khác</option>
                        <option>Thực phẩm</option>
                        <option>Đồ uống</option>
                    </select>

                    <div class="filter-buttons">
                        <button class="cancel-button">Hủy</button>
                        <button class="apply-button">Thêm điều kiện lọc</button>
                    </div>
                </div>
            </div>

            <div class="search-container">
                <img src="images/search-icon.png" alt="Tìm kiếm" class="search-icon">
                <input type="text" class="search-bar" placeholder="Tìm kiếm">
            </div>
        </div>

        <table class="product-table">
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>Tên sản phẩm</th>
                    <th>Tồn kho</th>
                    <th>Loại</th>
                    <th>Nhà cung cấp</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td class="product-info">
                        <img src="images/product-placeholder.png" alt="Sản phẩm">
                        <div>
                            <p>Tên sản phẩm</p>
                            <small>SKU</small>
                        </div>
                    </td>
                    <td>100</td>
                    <td>Khác</td>
                    <td>Khác</td>
                    <td class="actions">
                        <img src="images/view-icon.png" alt="Xem">
                        <img src="images/edit-icon.png" alt="Chỉnh sửa">
                        <img src="images/delete-icon.png" alt="Xóa">
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="product-footer">
            <select>
                <option>Hiển thị 20</option>
                <option>Hiển thị 50</option>
                <option>Hiển thị 100</option>
            </select>
            <p>Tổng sản phẩm: 10</p>
        </div>
    </div>

</body>
</html>
