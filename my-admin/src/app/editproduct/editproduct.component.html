
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa sản phẩm</title>
    <link rel="stylesheet" href="editproduct.component.css">
</head>




<body>

    <div class="container">
        <a class="back-link"  (click)="goBack()">‹ Quay lại trang sản phẩm</a>
        <h1 class="product-title">{{ productData.name || 'Thêm sản phẩm mới' }}</h1>

        <div class="product-form">
            <label for="product-name">Tên sản phẩm</label>

            <input type="text" id="product-name" placeholder="Tên sản phẩmxxxxxxxxxxx">


            <input type="text" id="product-name" placeholder="Tên sản phẩm" [(ngModel)]="productData.name">
          

            <div class="form-row">
              <div class="form-group">
                <label for="brand">Thương hiệu</label>
                <input type="text" id="brand" [(ngModel)]="productData.brand">
              </div>
              <div class="form-group">
                <label for="category">Nhóm sản phẩm</label>
                <select id="category" [(ngModel)]="productData.category">
                  <option value="Rượu Tây Bắc">Rượu Tây Bắc</option>
                  <option value="Đồ ngâm rượu">Đồ ngâm rượu</option>
                  <option value="Phụ kiện">Phụ kiện</option>
                  <option value="Set quà rượu">Set quà rượu</option>
                </select>
              </div>
            </div>
          
            <label for="short-description">Mô tả ngắn</label>
            <input type="text" id="short-description" [(ngModel)]="productData.shortDescription">
          
            <label for="detailed-description">Mô tả chi tiết</label>
            <textarea id="detailed-description" [(ngModel)]="productData.detailedDescription"></textarea>
          
            <div class="form-row">
              <div class="form-group">
                <label for="wine-type">Loại rượu</label>
                <input type="text" id="wine-type" [(ngModel)]="productData.wineType">
              </div>
              <div class="toggle-container">
                <label>Khuyến mãi</label>
                <label class="toggle-switch">
                  <input type="checkbox" [(ngModel)]="productData.promo" (ngModelChange)="updateToggleText('promo')">
                  <span class="slider"></span>
                  <span>{{ productData.promo ? 'Có' : 'Không' }}</span>
                </label>
              </div>
            </div>
          
            <label class="block font-medium text-gray-700 mb-2">Hình ảnh</label>
            <div class="flex gap-3 flex-wrap">
              <div *ngFor="let image of imagePreviews; let i = index" class="relative w-24 h-24 border-2 border-gray-300 rounded-md overflow-hidden">
                <img [src]="image" alt="Ảnh sản phẩm" class="w-full h-full object-cover">
                <button (click)="removeImage(i)" class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs font-bold">×</button>
              </div>
              <div (click)="triggerFileInput()" class="w-24 h-24 border-2 border-dashed border-gray-300 flex items-center justify-center text-2xl text-gray-500 cursor-pointer hover:bg-gray-100 transition">+</div>
            </div>
            <input type="file" #fileInput (change)="onFileSelected($event)" multiple accept="image/*" hidden>
          
            <div class="form-row">
              <div class="form-group">
                <label for="price">Giá</label>
                <input type="text" id="price" [(ngModel)]="productData.price">
              </div>
              <div class="form-group">
                <label for="compare-price">Giá so sánh</label>
                <input type="text" id="compare-price" [(ngModel)]="productData.comparePrice">
              </div>
            </div>
          
            <div class="form-row">

                <div class="form-group">
                    <label for="volume">Dung tích</label>
                    <input type="text" id="volume">
                </div>
                <div class="form-group">
                    <label for="sku">SKU</label>
                    <input type="text" id="sku">
                </div>

              <div class="form-group">
                <label for="volume">Dung tích</label>
                <input type="text" id="volume" [(ngModel)]="productData.volume">
              </div>
              <div class="form-group">
                <label for="sku">SKU</label>
                <input type="text" id="sku" [(ngModel)]="productData.sku">
              </div>
              <div class="form-group">
                <label for="quantity">Số lượng hàng tồn kho</label>
                <input type="number" id="quantity" min="0" [(ngModel)]="productData.stockQuantity">
              </div>

            </div>
          
            <div class="toggle-row">
              <div class="left-section">
                <label for="dong-y">Đồng ý đặt hàng khi đã hết hàng</label>
              </div>
              <div class="right-section">
                <label class="toggle-switch">
                  <input type="checkbox" [(ngModel)]="productData.outOfStock" (ngModelChange)="updateToggleText('outOfStock')">
                  <span class="slider"></span>
                  <span>{{ productData.outOfStock ? 'Có' : 'Không' }}</span>
                </label>
              </div>
            </div>
          
            <div class="button-group">

                <button class="cancel-button" (click)="resetForm()">Hủy thay đổi</button>
                <button class="save-button" disabled>Lưu</button>

              <button class="cancel-button" (click)="resetForm()">Hủy thay đổi</button>
              <button class="save-button" (click)="saveProduct()" [disabled]="isSaving">Lưu</button>

            </div>
          </div>
    </div>

</body>

</html>
