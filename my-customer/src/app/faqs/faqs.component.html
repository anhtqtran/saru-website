<div class="container mx-auto px-6 py-12 min-h-[650px] max-w-7xl">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5 items-start">
      <!-- Image Column -->
      <div class="relative flex items-center justify-center group perspective-1000 h-[400px]">
        <div class="absolute w-72 h-72 border-4 border-[#ecdec1] rounded-2xl shadow-xl transition-all duration-500 group-hover:-translate-x-4 group-hover:rotate-y-6 group-hover:shadow-2xl top-10"> <!-- Đổi top-4 thành top-0 -->
          <img
            src="assets/wine1.png"
            alt="Product Image 1"
            class="w-full h-full rounded-xl object-cover"
            loading="lazy"
          />
        </div>
        <div class="absolute w-72 h-72 border-4 border-[#ecdec1] rounded-2xl shadow-xl transition-all duration-500 group-hover:translate-x-4 group-hover:-rotate-y-6 group-hover:shadow-2xl top-45 left-10"> <!-- Đổi top-10 thành top-16 -->
          <img
            src="assets/wine2.png"
            alt="Product Image 2"
            class="w-full h-full rounded-xl object-cover"
            loading="lazy"
          />
        </div>
      </div>
      <!-- Accordion Column -->
      <div class="w-full space-y-4">
        <div *ngFor="let item of faqs">
          <div class="border-b border-gray-200 py-4 flex justify-between items-center transition-all hover:bg-gray-100 rounded-lg">
            <button (click)="toggleAccordion(item)" class="text-left py-3 flex-1 font-bold text-gray-900 hover:text-[#F8BC3B] focus:outline-none text-xl font-inter tracking-tight">
              {{ item.title }}
            </button>
            <img src="assets/plus.png" alt="Plus Icon" class="w-6 h-6 mr-4 cursor-pointer transition-transform hover:scale-110" *ngIf="!item.open" (click)="toggleAccordion(item)" />
            <img src="assets/minus.png" alt="Minus Icon" class="w-6 h-6 mr-4 cursor-pointer transition-transform hover:scale-110" *ngIf="item.open" (click)="toggleAccordion(item)" />
          </div>
          <div
            [ngClass]="{
              'max-h-0': !item.open,
              'max-h-[500px]': item.open
            }"
            class="overflow-hidden transition-all duration-500 ease-in-out"
          >
            <p class="p-5 text-gray-700 text-base leading-relaxed font-inter bg-white rounded-lg shadow-md mt-2">
              {{ item.content }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
