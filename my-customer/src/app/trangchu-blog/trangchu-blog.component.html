<section class="py-8 mt-0 bg-[#F2E8DA]">
    <div class="text-center">
      <h3 class="text-[#85461F] text-4xl font-bold">BÀI VIẾT MỚI</h3>
      <a routerLink="/all-blogs" class="text-[#B16628] text-xl hover:text-[#38312F] block mt-2">Xem tất cả &gt;</a>
    </div>
  
    <div class="container mx-auto p-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <a *ngFor="let blog of blogs" [routerLink]="['/blog-detail', blog.id]" class="block">
          <div class="bg-white overflow-hidden">
            <img [src]="'assets/images/' + blog.image" [alt]="blog.title" class="w-full h-100 object-cover transform transition duration-300 ease-in-out hover:scale-106" height="400" width="600">
            <div class="p-4">
              <h2 class="text-xl text-[#B16628] font-semibold mb-2 flex items-center hover:underline transition duration-300 ease-in-out">
                {{ blog.title }}
              </h2>
              <p class="text-[#B16628] mb-4">
                {{ blog.summary }}
              </p>
              <span class="text-[#B16628] hover:text-[#F8BC3B] font-semibold flex items-center">
                Xem thêm
                <i class="fas fa-chevron-right ml-2"></i>
              </span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>
