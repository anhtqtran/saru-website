<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Danh Sách Sản Phẩm Rượu</h1>
  
    <!-- Bộ lọc sản phẩm -->
    <div class="mb-6">
      <select id="category" class="border p-2 mr-2">
        <option value="">Tất cả</option>
        <option value="Rượu Tây Bắc">Rượu Tây Bắc</option>
        <option value="Đồ ngâm rượu">Đồ ngâm rượu</option>
        <option value="Phụ kiện">Phụ kiện</option>
        <option value="Set quà rượu">Set quà rượu</option>
      </select>
      <input type="number" id="minPrice" placeholder="Giá tối thiểu" class="border p-2 mr-2">
      <input type="number" id="maxPrice" placeholder="Giá tối đa" class="border p-2 mr-2">
      <select id="wineType" class="border p-2 mr-2">
        <option value="">Loại rượu</option>
        <option value="Rượu gạo">Rượu gạo</option>
        <option value="Rượu nếp">Rượu nếp</option>
      </select>
      <button (click)="filterProducts()" class="bg-blue-500 text-white p-2">Lọc</button>
    </div>
  
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div *ngFor="let product of products" class="border p-4 rounded shadow">
        <img [src]="product.productImageCover" alt="{{product.productName}}" class="w-full h-48 object-cover mb-2">
        <h2 class="text-lg font-semibold">{{product.productName}}</h2>
        <p class="text-gray-600">Giá: {{product.productPrice | currency:'VND'}} (Giảm {{product.productDiscountPercentage}}%)</p>
        <p class="text-gray-500">Danh mục: {{product.productCategory}}</p>
        <button (click)="addToCart(product)" class="bg-green-500 text-white p-2 mt-2">Thêm vào giỏ hàng</button>
        <button (click)="addToCompare(product)" class="bg-yellow-500 text-white p-2 mt-2">So sánh</button>
      </div>
    </div>
  
    <p class="mt-4 text-red-500" *ngIf="errorMessage">{{errorMessage}}</p>
  </div>
