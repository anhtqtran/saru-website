<div class="flex justify-center pt-5 font-Regular text-xl">
    <div class="flex-col w-3/4 ml-20 mr-10 px font-Regular text-justify">
      <!-- Hiển thị trạng thái loading -->
      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-[#85461F]" role="status">
          <span class="sr-only">Đang tải...</span>
        </div>
      </div>
  
      <!-- Hiển thị thông báo lỗi -->
      <div *ngIf="errorMessage && !isLoading" class="text-center text-red-500">
        {{ errorMessage }}
      </div>
  
      <!-- Hiển thị chi tiết bài viết -->
      <div *ngIf="blog && !isLoading">
        <h1 class="block font-Header text-4xl text-black">{{ blog.title }}</h1>
        <!-- Thêm icon đồng hồ -->
        <img class="mx-auto mt-6" [src]="blog.image" [alt]="blog.title">
        <!-- Nội dung bài viết -->
        <div class="mt-6" [innerHTML]="blog.content"></div>
        <!-- Form bình luận -->
        <form action="#" method="post">
          <fieldset>
            <legend class="font-Header text-4xl mb-5">Bình luận</legend>
            <textarea id="comment" name="comment" placeholder="Nhập bình luận.." aria-required="true" spellcheck="false" class="w-full h-52 p-2 bg-gray-300 bg-opacity-50 border border-gray-500"></textarea>
            <p><input type="submit" value="Gửi >>" class="bg-[#F8BC3B] hover:bg-[#85461F] text-white flex w-fit h-12 rounded-md text-center px-10 my-2 font-bold text-white cursor-pointer"></p>
          </fieldset>
        </form>
      </div>
    </div>
  
    <!-- Tin tức liên quan -->
    <div class="w-1/3 justify-start text-base mr-20 sticky top-0 h-screen">
      <ul>
        <div class="font-Header text-2xl mt-1 text-center -mb-1">
          Tin tức liên quan
        </div>
        <li *ngFor="let relatedBlog of relatedBlogs; let i = index" class="list-none">
          <div class="flex mt-5 pl-5 py-2 bg-slate-300 bg-opacity-30">
            <div class="absolute w-7 h-7 pt-1 mt-6 -ml-3 leading-5 font-bold text-center text-white bg-[#85461F] bg-opacity-90">
              {{ i + 1 }}
            </div>
            <img class="w-28 h-20 rounded-xl" [src]="relatedBlog.image" [alt]="relatedBlog.title">
            <a [routerLink]="['/blog-detail', relatedBlog.id]" class="flex mx-3 items-center hover:underline">
              {{ relatedBlog.title }}
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
