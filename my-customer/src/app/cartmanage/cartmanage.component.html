
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="cartmanage.component.css">
</head>
<body>
    

    <!-- Cart Section -->
    <section class="cart-section">
        <div>
            <h3 style="padding: 20px 50px;">Giỏ hàng (1)</h3>
        </div>
        
        <div class="cart-container">
            <!-- Cart Items -->
            <div class="cart-items">
                <table>
                    <thead>
                        <tr>
                            <th>SẢN PHẨM</th>
                            <th>ĐƠN GIÁ</th>
                            <th>SỐ LƯỢNG</th>
                            <th>SỐ TIỀN</th>
                            <th>XÓA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product-info">
                                    <img src="product-placeholder.png" alt="Rượu mơ má đào Mộc Châu">
                                    <p>Rượu mơ má đào Mộc Châu</p>
                                </div>
                            </td>
                            <td>279,000đ</td>
                            <td>
                                <div class="quantity-control">
                                    <button>-</button>
                                    <input type="text" value="1">
                                    <button>+</button>
                                </div>
                            </td>
                            <td>279,000đ</td>
                            <td>
                                <button class="delete-button">
                                    <img src="delete-icon.png" alt="Xóa">
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2>Đơn hàng</h2>
                <p><span>Tổng tiền:</span> 279,000đ</p>
                <p><span>Phí vận chuyển:</span> Được miễn phí</p>
                <p><span>Giảm giá:</span> Không áp dụng</p>
                <p class="total"><span>Thành tiền:</span> 279,000đ</p>
                <button class="order-button">Đặt hàng</button>
            </div>
        </div>
    </section>

    <!-- Related Products Section -->
    <section class="related-products">
        <h2>Sản phẩm liên quan</h2>
        <div class="products-grid">
            <div class="product-card">
                <img src="placeholder.png" alt="Sản phẩm">
            </div>
            <div class="product-card">
                <img src="placeholder.png" alt="Sản phẩm">
            </div>
            <div class="product-card">
                <img src="placeholder.png" alt="Sản phẩm">
            </div>
            <div class="product-card">
                <img src="placeholder.png" alt="Sản phẩm">
            </div>
        </div>
    </section>

    
</body>
</html>
