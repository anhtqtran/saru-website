<div class="overlay">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
                <img src="assets/images/logo-doc.png" alt="Logo" class="w-16 mr-2">
                <h2 class="text-2xl font-bold text-gray-900">QUÊN MẬT KHẨU</h2>
            </div>
            <button (click)="hidePopup()" class="text-gray-600 hover:text-gray-900">✖</button>
        </div>
        <p class="text-gray-600 text-left mb-4">Vui lòng nhập địa chỉ email bạn đã sử dụng để tạo tài khoản, chúng tôi sẽ gửi cho bạn mã xác thực để đặt lại mật khẩu.</p>

        <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email <span class="text-[var(--highlight-color)]">*</span></label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none" required ngModel>

            <button type="submit" class="w-full mt-6 bg-[var(--primary-color)] text-white py-2 rounded-lg hover:bg-[var(--primary-hover)] transition">Tiếp tục</button>
        </form>
    </div>
</div>
