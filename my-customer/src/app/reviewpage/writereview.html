<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá sản phẩm</title>
    <link rel="stylesheet" href="writereview.css">
</head>
<body>

    <div class="review-container">
        <h1>Đánh giá sản phẩm</h1>

        <!-- Thông tin sản phẩm -->
        <div class="product-info">
            <img src="product-placeholder.png" alt="Rượu mơ má đào Mộc Châu">
            <div>
                <h5>Rượu mơ má đào Mộc Châu</h5>
            </div>
        </div>

        <!-- Đánh giá sao -->
        <div class="rating-section">
            <p>Chất lượng sản phẩm</p>
            <div class="stars">
                ★ ★ ★ ★ ★ <span class="rating-text">Tuyệt vời</span>
            </div>
        </div>

        <!-- Hộp nhập đánh giá -->
        <textarea placeholder="Hãy chia sẻ cảm nhận của bạn về sản phẩm với những người mua khác nhé!"></textarea>

        <!-- Nút tải ảnh -->
        <button class="upload-button">Thêm Hình ảnh</button>

        <!-- Nút điều hướng -->
        <div class="review-buttons">
            <a href="#" class="back-button">Trở lại</a>
            <button class="submit-button">Hoàn thành</button>
        </div>
    </div>

</body>
</html>
