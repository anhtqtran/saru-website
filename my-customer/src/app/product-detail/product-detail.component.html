<div class="container mx-auto p-4" *ngIf="product">
  <div class="flex flex-col md:flex-row gap-6">
    <div class="w-full md:w-1/2">
      <div class="relative">
        <img [src]="product.ProductImageCover || 'https://via.placeholder.com/400'" 
             alt="{{product.ProductName}}" 
             class="w-full h-auto object-cover rounded">
        <div class="flex mt-2 space-x-2">
          <img *ngIf="product.ProductImageSub1" [src]="product.ProductImageSub1" class="w-16 h-16 object-cover rounded cursor-pointer">
          <img *ngIf="product.ProductImageSub2" [src]="product.ProductImageSub2" class="w-16 h-16 object-cover rounded cursor-pointer">
          <img *ngIf="product.ProductImageSub3" [src]="product.ProductImageSub3" class="w-16 h-16 object-cover rounded cursor-pointer">
        </div>
      </div>
    </div>
    <div class="w-full md:w-1/2">
      <h1 class="text-2xl font-bold">{{product.ProductName}}</h1>
      <p class="text-xl font-bold text-red-500">{{product.ProductPrice | currency:'VND'}}</p>
      <p class="text-gray-700">{{product.ProductFullDescription}}</p>
      <button (click)="addToCart()" class="mt-4 bg-blue-500 text-white p-2 rounded w-full">Add to Cart</button>
      <button (click)="addToCompare()" class="mt-2 bg-green-500 text-white p-2 rounded w-full">Add to Compare</button>
    </div>
  </div>
</div>
