<div class="font-Inter w-full h-full flex justify-center items-center">
  <div class="bg-white shadow-lg rounded-xl p-6 w-[900px]">
    <h2 class="text-3xl font-bold text-[#85461F] text-center mb-9">Thông tin FAQ</h2>

    <table class="w-full border-collapse">
      <tr class="py-5">
        <td class="py-5 text-[#38312F] font-semibold mt-2">ID:</td>
        <td>
          <input
            type="text"
            class="form-control w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#85461F]"
            name="faq_id"
            id="faq_id"
          />
        </td>
      </tr>

      <tr class="py-5">
        <td class="py-5 text-[#38312F] font-semibold mt-2">Câu hỏi:</td>
        <td>
          <input
            type="text"
            class="form-control w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#85461F]"
            name="faq_question"
            id="faq_question"
            placeholder="Nhập tiêu đề"
          />
        </td>
      </tr>

      <tr class="py-5">
        <td class="py-5 text-[#38312F] font-semibold">Nội dung câu trả lời:</td>
        <td>
          <textarea
            class="form-control w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#85461F] h-20"
            name="faq_answer"
            id="faq_answer"
            placeholder="Nhập nội dung"
          ></textarea>
        </td>
      </tr>

    </table>

    <div class="flex justify-center mt-6">
      <button class="bg-[#F8BC3B] hover:bg-[#85461F] text-black hover:text-white py-2 px-6 rounded-full text-lg font-semibold transition-all duration-300">
        Lưu
      </button>
    </div>
  </div>
</div>
